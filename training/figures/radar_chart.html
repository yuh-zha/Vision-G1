<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Model Benchmark - Radar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .chart-container {
      width: 80%;
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>World Model Benchmark - Radar Chart</h1>
  
  <div class="chart-container">
    <canvas id="radarChart"></canvas>
  </div>

  <script>
    let chartDrawn = false;

    function drawChart() {
      const rct = document.getElementById('radarChart').getContext('2d');

      new Chart(rct, {
        type: 'radar',
        data: {
          labels: [
            "Spatial",
            "Temporal",
            "Visual",
            "Motion",
            "Quantity",
            "Mechanistic",
            "Transitivity",
            "Compositionality"
          ],
          datasets: [
            {
                label: 'Gemini 1.5 pro',
                data: [66.6, 60.2, 79.8, 58.3, 79.3, 53.4, 43.5, 43.0],
                fill: true,
                backgroundColor: 'rgba(161, 52, 229, 0.22)',
                borderColor: 'rgb(161, 52, 229)',
                pointBackgroundColor: 'rgb(161, 52, 229)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(161, 52, 229)'
            },
            {
                label: 'GPT-4o',
                data: [66.7, 34.8, 82.1, 45.3, 70.3, 58.8, 29.4, 42.9],
                fill: true,
                backgroundColor: 'rgba(225, 165, 68, 0.2)',
                borderColor: 'rgb(225, 165, 68)',
                pointBackgroundColor: 'rgb(225, 165, 68)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(225, 165, 68)'
            },
            {
                label: 'Claude 3.5 Sonnet',
                data: [59.1, 41.9, 67.6, 55.6, 59.5, 38.2, 33.2, 40.3],
                fill: true,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgb(54, 162, 235)',
                pointBackgroundColor: 'rgb(54, 162, 235)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(54, 162, 235)',
            },
            {
                label: 'Qwen2 VL',
                data: [64.2, 52.8, 84.6, 67.2, 73.6, 59.9, 45.1, 37.9],
                fill: true,
                backgroundColor: 'rgba(0, 255, 192, 0.2)',
                borderColor: 'rgb(0, 255, 192)',
                pointBackgroundColor: 'rgb(0, 255, 192)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(0, 255, 192)'
            },
            {
                label: 'Qwen2.5 VL',
                data: [65.9, 47.3, 78.4, 66.0, 80.2, 66.0, 42.6, 27.1],
                fill: true,
                backgroundColor: 'rgba(71, 174, 99, 0.2)',
                borderColor: 'rgb(71, 174, 99)',
                pointBackgroundColor: 'rgb(71, 174, 99)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(71, 174, 99)'
            },
            {
              label: 'InternVL 2.5',
              data: [64.3, 39.9, 80.7, 70.3, 74.1, 52.1, 40.0, 36.2],
              fill: true,
              backgroundColor: 'rgba(100, 100, 100, 0.2)',
              borderColor: 'rgb(100, 100, 100)',
              pointBackgroundColor: 'rgb(100, 100, 100)',
              pointBorderColor: '#fff',
              pointHoverBackgroundColor: '#fff',
              pointHoverBorderColor: 'rgb(100, 100, 100)'
            },       
            {
                label: 'LLaVA-OV',
                data: [59.9, 31.9, 88.0, 40.7, 75.3, 20.0, 27.0, 25.2],
                fill: true,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgb(255, 99, 132)',
                pointBackgroundColor: 'rgb(255, 99, 132)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(255, 99, 132)'
            }
          ]
        },
        options: {
          responsive: true,
          animation: {
            duration: 1000
          },
          scales: {
            r: {
              beginAtZero: true,
              max: 100
            }
          }
        }
      });

      chartDrawn = true;
    }

    document.addEventListener('DOMContentLoaded', function() {
      drawChart();
    });
  </script>
</body>
</html>
